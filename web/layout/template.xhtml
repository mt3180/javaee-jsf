<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css" href="static/lib/Bootstrap-5-5.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/lib/DataTables-1.12.1/css/dataTables.bootstrap5.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/lib/Responsive-2.3.0/css/responsive.bootstrap5.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/lib/Select-1.4.0/css/select.bootstrap5.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/main.css" />
        <title>サンプルアプリ＞<ui:insert name="title"/></title>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="top">
                <ui:remove>ヘッダー表示領域</ui:remove>
                <ui:include src="/layout/header.xhtml"/>
            </ui:insert>
        </div>
        <div id="content">
            <ui:remove>タイトル表示領域</ui:remove>
            <h2 class="m-3"><ui:insert name="title"/></h2>
            <ui:remove>メッセージ表示領域</ui:remove>
            <h:messages globalOnly="true" style="list-style:none" styleClass="my-2" errorClass="alert alert-danger" infoClass="alert alert-info" />
            <div class="container-fluid my-2">
                <ui:remove>コンテンツ表示領域</ui:remove>
                <ui:insert name="content"/>
            </div>
        </div>
        <div id="bottom" class="my-2">
            <ui:insert name="bottom">
                <ui:remove>フッター表示領域</ui:remove>
                <ui:include src="/layout/footer.xhtml"/>
            </ui:insert>
        </div>  

        <script type="text/javascript" src="static/lib/jQuery-3.6.0/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="static/lib/Bootstrap-5-5.1.3/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="static/lib/DataTables-1.12.1/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="static/lib/DataTables-1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <script type="text/javascript" src="static/lib/Responsive-2.3.0/js/dataTables.responsive.min.js"></script>
        <script type="text/javascript" src="static/lib/Responsive-2.3.0/js/responsive.bootstrap5.js"></script>
        <script type="text/javascript" src="static/lib/Select-1.4.0/js/dataTables.select.min.js"></script>
        <script type="text/javascript" src="static/lib/fontawesome/6.2.0/js/all.min.js"></script>
        <script type="text/javascript" src="static/js/main.js"></script>
        <ui:remove>スクリプト表示領域</ui:remove>
        <ui:insert name="script"/>
    </h:body>
</html>
