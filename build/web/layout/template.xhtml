<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="lib" name="bootstrap/5.0.2/css/bootstrap.min.css" />
        <h:outputStylesheet library="lib" name="fontawesome/6.2.0/css/all.css" />
        <h:outputStylesheet library="css" name="main.css" />
        <title>サンプルアプリ＞<ui:insert name="title"/></title>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="top">
                <ui:include src="/layout/header.xhtml"/>
            </ui:insert>
        </div>
        <div id="content">
            <h:messages globalOnly="true" style="list-style:none" styleClass="my-2" errorClass="alert alert-danger" infoClass="alert alert-info" />
            <ui:insert name="content"/>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="/layout/footer.xhtml"/>
            </ui:insert>
        </div>  
        <h:outputScript library="lib" name="bootstrap/5.0.2/js/bootstrap.bundle.min.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
